name: Render Mermaid SVGs in Notebooks

on:
  push:
    paths:
      - '**.ipynb'
      - '.github/workflows/render-mermaid.yml'
  workflow_dispatch:

jobs:
  render-mermaid:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install mermaid-cli
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install nbformat

      - name: Render Mermaid SVGs and update notebooks
        run: python insert_mermaid_svgs.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: render Mermaid diagrams as SVGs and embed in notebooks"
          file_pattern: '*.ipynb assets/*.svg'